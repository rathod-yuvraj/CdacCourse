<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page </title>
</head>

<body>

    <div class="container">

        <h1>Login User</h1>
        <div class="content">
            <div class="main">
                <label for="mail">Email </label>
                <input type="email" class="inpt" id="mail" placeholder="Enter the Email" required>
                <br>
                <label for="password">Password</label>
                <input type="password" class="inpt" id="password" placeholder="Enter the Password" required> <br>
            </div>

            <div class="btn">
                <button>Login</button>
                <button>Clear</button>
                <button> <a href="SignUp.html">Signup</a></button>

            </div>

        </div>


    </div>

</body>

</html>
