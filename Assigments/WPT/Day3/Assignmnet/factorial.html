<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
</head>
<body>
    <h1 class="get"></h1>
    
    <button onclick="Fact1()">Submit</button>
    
    <h1 id="demo">Output</h1>
    
    <button onclick="output()">Show Output</button>
    
    <script>
        let n1 = 0;  

        function Fact1() {
            let userName = prompt("Please enter your name:");
            document.getElementsByClassName("get")[0].innerHTML = `Hello, ${userName}`;

            n1 = parseInt(prompt("Please enter a number to calculate the factorial:"));
            let factorial = 1;

            for (let i = 1; i <= n1; i++) {
                factorial *= i;
            }

            console.log(`Factorial of ${n1} is ${factorial}`);
            document.getElementById("demo").innerHTML = `Factorial of ${n1} is: ${factorial}`;
        };

        function output() {
            if (n1 === 0) {
                alert("Please calculate the factorial first!");
            } else {
                alert(`The number entered was: ${n1}`);
            }
        }
    </script>
</body>
</html>
